version: "3.7"

services:
  database:
    image: postgres
    container_name: database_rentx
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=ignite
      - POSTGRES_DB=rentx
    volumes:
      - pgdata:/data/postgres
    networks:
      - rentx
  
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: "josimarjr479@gmail.com"
      PGADMIN_DEFAULT_PASSWORD: "jj1010aa"
    ports:
      - 9000:80
    networks:
      - rentx

  app:
    build: .
    container_name: rentx
    restart: always
    ports:
      - 3333:3333
      - 9229:9229
    volumes:
      - .:/usr/app
    networks:
      - rentx

volumes:
  pgdata:
    driver: local

networks:
  rentx:
    name: rentx-network
